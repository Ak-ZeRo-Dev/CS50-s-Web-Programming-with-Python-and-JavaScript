{% extends "encyclopedia/layout.html" %} {%load static%} {% block title %} {{title}}
{%endblock%} 
{%block style%}
{% static "encyclopedia/create.css" %}
{%endblock%}
{% block body %}
<h1>{{title}}</h1>

<form action="{% url "save_edit" %}" method="POST">
  {% csrf_token %}
  <div>
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" value="{{title}}"/>
  </div>
  <div>
    <label for="content">Markdown Content:</label>
    <textarea name="content" id="content" rows="5" cols="50">{{content}}</textarea>
  </div>
  <input type="submit" value="Edit Page" class="button">
  </form

{% endblock %}
